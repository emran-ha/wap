<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webform</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <form action="">
            <div class="webform1">
                <div class="label">
                    <Label for="emid">Email address</Label>
                </div>
                <div class="input">
                    <input type="email" name="emid" id="emid" placeholder="Enter email">
                    <h6>We'll never share your email with anyone else.</h6>
                </div>
            
                <div class="label">
                    <Label for="pwd">Password</Label>
                </div>
                <div class="input">
                    <input type="password" name="pwd" id="pwd" placeholder="Password">
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="checking" id="checking"> Check me out
                </div>
                <div class="button">
                    <input type="submit" value="submit">
                </div>
            </div>
        </form>
    </main>
</body>
</html>
