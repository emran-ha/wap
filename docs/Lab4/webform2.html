<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webform</title>
    <link rel="stylesheet" href="./css/webform2.css">
    
</head>
<body>
    <header>
        <nav>
          <ul>
              <li>MUM Golden Demo</li>
              <li>Product</li>
              <li>Supplier</li>
              <li id="greeting">Hello!</li>
              <li><Button id="signout">Sign Out</Button></li>
          </ul>
        </nav>
    </header> 
    <main>
        <div class="container">
            <h4>New Product Form</h4>
            <div class="input">
                <div class="input1">
                    <div> <label for="">Product Number</label></div>
                    <input type="text">
                    <div> <label for="">Name</label></div>
                    <input type="text">
                    <div> <label for="">Unit Price</label></div>
                    <input type="text">
                </div>    
                <div class="input2">
                    <div> <label for="">Qunatity in stock</label></div>
                    <input type="text">
                    <div> <label for="">Supplier</label></div>
                    <input type="text">
                    <div> <label for="">Date supplied</label></div>
                    <input type="text">
                    <ul id="formbutton">
                        <li><input type="button" value="Reset"></li>
                        <li><input type="button" value="Cancel"></li>
                        <li><input type="button" value="Reset"></li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
