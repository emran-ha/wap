<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js" integrity="sha512-OvBgP9A2JBgiRad/mM36mkzXSXaJE9BEIENnVEmeZdITvwT09xnxLtT4twkCa8m/loMbPHsvPl0T8lRGVBwjlQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.1.3/cerulean/bootstrap.min.css" integrity="sha512-CVn5BJ6vue0EG9CDO6yfg3hOvzQ43xEXOSUEkUtiV3pDy2S7O0saUZ0vbDkZYVX30NvqLLZo51JBzUyreGyqvg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/app.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">The South West - Regional Census</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
          
              <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                  <li class="nav-item active">
                    <a class="nav-link" href="#">Home
                      <span class="visually-hidden">(current)</span>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Census Form</a>
                  </li>
                </ul>
                <form class="d-flex">
                 <span>Sunday</span>
                </form>
              </div>
            </div>
          </nav>
    </header>
    <main>
      <div class="container">
        <h4>Census Form</h4>
          <hr>
          <form id="myform">
          <div class="row">
            <div class="col-md-12">
            <div class="group-form">
              <label for="fname">*Full Name:</label>
              <input class="form-control" type="text" name="fname" id="fname" required>
              <small>Enter your Full Name as printed on your Goverment-issued ID</small>
            </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="group-form">
                <label for="cid">*Citizen ID:</label>
                <input class="form-control" pattern="\d{10}" placeholder="XXXXXXXXXX" type="text" name="cid" id="cid" required>
              </div>
            </div>
            <div class="col-md-6">
              <div class="group-form">
                <label for="ssn">*Social Security Number:</label>
                <input class="form-control" type="text" pattern="\d{3}-\d{2}-\d{4}" name="ssn" id="ssn" placeholder="XXX-XX-XXXX" required>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="group-form">
                <label for="state">*State:</label>
              <select name="state" class="form-control" id="state">
                <option value="" >Select a state...</option>
                <option value="Iowa">Iowa</option>
                <option value="California">California</option>
                <option value="Washington">Washington</option>
              </select>
              </div>
            </div>
            <div class="col-md-6">
              <div class="group-form">
                <label for="senior">*Senior Citizen?</label>
                <Label for="senior-yes">Yes</Label>
                <input type="radio" name="seniorbtn" value="Yes" id="senior-yes">
                <Label for="senior-no">No</Label>
                <input type="radio" value="No" name="seniorbtn" id="senior-no">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              
            </div>
            <div class="col-md-6">
              <div class="group-form">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </main>
    <footer>
        <section class="footer-section-left">
            <span>Okalu : : : CS472-WAP</span>
        </section>
        <section class="footer-section-right">
            <span>&copy; June 2022</span>
        </section>
    </footer>
</body>
</html>
